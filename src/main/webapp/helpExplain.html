<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>续充说明</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!--标准mui.css-->
<link rel="stylesheet" href="/mui/css/mui.min.css">
<!--App自定义的css-->
<link rel="stylesheet" type="text/css" href="/mui/css/app.css" />
<script src="/mui/js/mui.min.js"></script>
<style type="text/css">
	#list {
		/*避免导航边框和列表背景边框重叠，看起来像两条边框似得；*/
		margin-top: -1px;
	}
</style>
</head>
<body>
<header class="mui-bar mui-bar-nav">
	<h1 class="mui-title"><font size="6px">续充说明</font></h1>
</header>
<div class="mui-content">
	<ul id="list" class="mui-table-view mui-table-view-chevron">
		<li class="mui-table-view-cell mui-collapse">
			<a class="mui-navigate-right" href="#" style="font-size: 14px">
				<strong>如何续充</strong>
			</a>
			<ul class="mui-table-view mui-table-view-chevron">
				<li id="innerli" class="mui-table-view-cell" style="font-size: 14px">
					1.进入公众号【自助充电平台】<br>
					2.点击下方菜单【正在充电】<br>
					3.会出现自己正在充电的信息以及以往的充电记录<br>
					4.点击续充，选择充电时间，点击立即支付则续充成功<br>
					5.成功后会跳回正在充电信息页面，可以点击更新查看实时充电信息<br>
				</li>
			</ul>
		</li>
		<li class="mui-table-view-cell mui-collapse">
			<a class="mui-navigate-right" href="#" style="font-size: 14px">
				<strong>客服微信</strong>
			</a>
			<ul class="mui-table-view mui-table-view-chevron">
				<li id="innerli" class="mui-table-view-cell" style="font-size: 14px;text-align: center;">
					如有疑问可扫描下方二维码添加客服微信
					<img src="/images/server1.jpg" style="width: 60%">
				</li>
			</ul>
		</li>
	</ul>
</div>
</body>
</html>
